<script type=""text/javascript">
    let LineSegments = null;

    function line_segment_intersection()
    {
        var bounds = [2, 2, 48, 48]

        if (LineSegments == null)
        {
            LineSegments = CreateRandomLineSegments(15, bounds);
        }
        var board = JXG.JSXGraph.initBoard('box', { boundingbox: [0, 50, 50, 0], axis: true });
        var lines = AddLineSegmentsToBoard(board, LineSegments, 'L');
        var result = FindIntersectionsOfLineSegments(LineSegments);
        var str = "";
        if (Array.isArray(result))
        {
            for (let i = 0; i < result.length; ++i)
            {
                var p = result[i];
                var point = board.create('point', p, { name: "I" + i, size: 4, fillColor: "#0000ff"});
            }
            board.fullUpdate();
        }
    }
</script>
